<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Fetch Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #location {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>GPS Fetch Program</h1>
    <button id="getLocationBtn">Get Location</button>
    <div id="location">
        <h2>Your Location:</h2>
        <p id="latitude"></p>
        <p id="longitude"></p>
    </div>

    <script>
        document.getElementById('getLocationBtn').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        });

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            
            document.getElementById('latitude').textContent = `Latitude: ${latitude}`;
            document.getElementById('longitude').textContent = `Longitude: ${longitude}`;
            document.getElementById('location').style.display = 'block';

            // Send the location data to your server or handle it as needed
            // Example: Send to a server endpoint
            fetch('https://your-server-endpoint.com/location', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ latitude, longitude })
            })
            .then(response => response.json())
            .then(data => console.log('Success:', data))
            .catch((error) => console.error('Error:', error));
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }
    </script>
</body>
</html>
